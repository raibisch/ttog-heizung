<!DOCTYPE HTML>
<html lang="de">
<head>
   <title>Update</title>
   <meta content="width=device-width, initial-scale=1.0, user-scalable=yes" name="viewport">
   <link rel="stylesheet" type="text/css" href="style.css">
   <meta charset="UTF-8">
   <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
   <style>
     #file-input,input{width:100%;height:44px;border-radius:4px;margin:10px auto;font-size:15px}
     input{background:#f1f1f1;border:0;padding:0 15px}
     #file-input{padding:0;border:1px solid #ddd;line-height:44px;text-align:left;display:block;cursor:pointer}
     #bar,#prgbar{background-color:#f1f1f1;border-radius:10px}
     #bar{background-color:#3498db;width:0%;height:10px}
     form{background:#fff;max-width:358px;margin:75px auto;padding:30px;border-radius:5px;text-align:center}
  </style>
</head>
<body>


<form method='POST' action='#' enctype='multipart/form-data' id='upload_form'>
 <input type='file' name='update' id='file' onchange='sub(this)' style=display:none>
 <label id='file-input' for='file'>   Choose file...</label>
 <input type='submit' class=button3 value='Update'>
 <br><br>
 <div id='prg'></div>
 <br><div id='prgbar'><div id='bar'></div></div><br>
</form>
<br><br><a class="button3" href="index.html">zur&uuml;ck</a>
<script>

function sub(obj)
{
 var fileName = obj.value.split('\\\\');
 document.getElementById('file-input').innerHTML = '   '+ fileName[fileName.length-1];
};

$('form').submit(function(e)
{
 e.preventDefault();
 var form = $('#upload_form')[0];
 var data = new FormData(form);
 $.ajax(
 {
  url: '/ota_update',
  type: 'POST',
  data: data,
  contentType: false,
  processData:false,
  xhr: function() 
  {
   var xhr = new window.XMLHttpRequest();
   xhr.upload.addEventListener('progress', function(evt) 
   {
    if (evt.lengthComputable) 
    {
     var per = evt.loaded / evt.total;
     $('#prg').html('progress: ' + Math.round(per*100) + '%');
     $('#bar').css('width',Math.round(per*100) + '%');
    }
   }, false);
  return xhr;
  },
success:function(d, s) 
{
 console.log('success!') 
},
error: function (a, b, c) 
{
}
});
});
</script>
</body>
</html>
